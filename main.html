<div class='container'>
  <header class = 'header'>
    <h1 id='title' class='text-center'> Thanks for your interest. </h1>
    <p id='description' class='description text-center'>in joining our team.</p>
  </header>
  <form id = 'survey-form'>
    <div class='form-group'>
      <label id='name-label' for='name'> Name </label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label"
             for="email"> Email </label>
      <input 
            type ="email"
             name="email"
             id="email"
             class="form-control"
             placeholder="Enter your email:"
             required
             />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
             >Age<span class="clue">(optional)</span>
      </label>
      <input
             type="number"
             name="Age"
             id="number"
             min="10"
             max="99"
             class = "form-control"
             placeholder="Age"
             />
    </div>
    <div class="form-group">
      <p> Which option best describes your current experience? </p>
      <select id="dropdown" name="role"
              class="form-control" required>
        <option disabled selected value> Select experience level</option>
        <option value="noexperience"> No Experience </option>
        <option value="someexperience"> Some Experience </option>
        <option value="experienced"> Experienced
        </option>
        <option value="professional"> Professional Coder </option>
      </select>
    </div>
    
    <div class = "form-group">
      <P>Would you invite your friends to apply? </p>
      <label>
        <input
               name="yes"
               value="definitely"
               type="radio"
               class="input-radio"
               checked
               /> Yes! </label>
      <label>
        <input
               name ="no"
               value="no"
               type="radio"
               class="input-radio"
               checked /> No </label>
      <label>
        <input
               name = "maybe next time"
               value = "maybe next time"
               type = "radio"
               class = "input-radio"
               checked /> Maybe Next Time! </label>
      <div class ="form-group">
        <P> Which friends would you like to invite? </p>
        <textarea id="comments"
                  class="input-textarea"
                  name = "comment"
                  placeholder ="Input your friend's name and number here"
                  ></textarea>
        <div class ="form-group">
          <button type="submit" id ="submit"
                  class="submit-button">
            Submit
          </button>
        </div>
        </form>
    </div>
